<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ZERO FASHION - Contact Us</title>
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/Favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/Favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/Favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/Favicon/site.webmanifest" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="images/Favicon/favicon-32x32.png" alt="logo" />
        <h3><a href="Zero.html" class="logo-name">ZERO FASHION</a></h3>
      </div>

      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="categories.html">Categories</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">ContactUs</a></li>
        <li><a href="cart.html" id="cart">Cart</a></li>
        <li class="profile">
          <a href="profile-card.html">
            <i class="fa-solid fa-bell"></i>
            <img src="./images/user.png" width="40" alt="profile" />
          </a>
        </li>
      </ul>
      <div class="burger" aria-label="Toggle navigation menu">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>

    <main class="contact-container">
      <h1 class="slogan">Get in Touch with Zero Fashion</h1>
      <div class="contact-info">
        <div class="contact-item">
          <i class="icon-envelope"></i>
          <p>vipinyadav9m@gmail.com</p>
        </div>
        <div class="contact-item">
          <i class="icon-phone"></i>
          <p>+91 9219658994</p>
        </div>
        <div class="contact-item">
          <i class="icon-map-marker"></i>
          <p>Ghazipur, 233306 India</p>
        </div>
        <div class="contact-item">
          <i class="icon-clock"></i>
          <p>Mon-Fri: 9am-4pm, Sat: 11am-6pm</p>
        </div>
      </div>
      <div class="email-card">
        <h2>Send Us an Email</h2>
        <form id="contact-form">
          <label for="name" class="sr-only">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            required
          />
          <label for="email" class="sr-only">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <label for="message" class="sr-only">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Message"
            required
          ></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
      <p>
        &copy; <span id="current-year"></span> Zero Fashion. All rights
        reserved.
      </p>
    </main>
    <script src="js/nav.js"></script>
  </body>
</html>
